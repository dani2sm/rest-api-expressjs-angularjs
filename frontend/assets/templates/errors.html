<div class="col-lg-12">
    <div class="alert alert-danger alert-dismissible" role="alert" ng-show="errorMessages.length > 0">
        <button type="button" class="close" ng-click="clearErrorMessages()" ><span aria-hidden="true">&times;</span></button>
        <strong ng-repeat="errorMessage in errorMessages">{{errorMessage}} <br></strong>
    </div>
</div>
