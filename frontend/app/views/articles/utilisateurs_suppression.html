<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
          <div class="row">
              <div class="col-lg-12">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="myModalLabel"><i class="fa fa-trash-o fa-3" ></i> Suppression</h4>
              </div>
          </div>

      </div>
      <div class="modal-body">
          <div class="col-lg-12">
              <div class="alert alert-danger alert-dismissible" role="alert" ng-show="errorMessages.length > 0">
                  <button type="button" class="close" ng-click="clearErrorMessages()" ><span aria-hidden="true">&times;</span></button>
                  <strong ng-repeat="errorMessage in errorMessages">{{errorMessage}} <br></strong>
              </div>
          </div>
          <div class="alert" role="alert">
              <strong>Attention! </strong> <br/>
              Voulez-vous vraiment supprimer cet utilisateur ?
          </div>
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-primary" ng-click="saveDeleteUser()">Oui</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Non</button>
      </div>
    </div>
  </div>
</div>
