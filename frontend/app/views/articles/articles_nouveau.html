<!-- Modal -->
<div class="modal fade" id="nouveauModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <div class="row">
                    <div class="col-lg-12">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Nouveau utilisateur</h4>
                    </div>
                </div>
            </div>
            <div class="modal-body">
                <row>
                    <div class="col-lg-12">
                        <div class="alert alert-warning alert-dismissible" role="alert"
                             ng-show="errorMessages.length > 0">
                            <button type="button" class="close" ng-click="clearErrorMessages()"><span
                                    aria-hidden="true">&times;</span></button>
                            <strong ng-repeat="errorMessage in errorMessages">{{errorMessage}} <br></strong>
                        </div>
                    </div>
                </row>
                <div class="row">
                    <div class="col-lg-12">
                        <form class="form-horizontal" name="nouveauForm">
                            <div class="form-group col-sm-6">
                                <label class="col-sm-4 control-label">Prénom</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" ng-model="user.firstname" value="">
                                </div>
                            </div>
                            <div class="form-group col-sm-6">
                                <label class="col-sm-4 control-label">Nom</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" ng-model="user.lastname" value="">
                                </div>
                            </div>
                            <div class="form-group col-sm-6">
                                <label class="col-sm-4 control-label">Email</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" ng-model="user.email" value="">
                                </div>
                            </div>
                            <div class="form-group col-sm-6">
                                <label class="col-sm-4 control-label">username</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" ng-model="user.username">
                                </div>
                            </div>
                            <div class="form-group col-sm-6">
                                <label class="col-sm-4 control-label">Mot de passe</label>

                                <div class="col-sm-8">
                                    <input type="password" class="form-control" ng-model="user.password">
                                </div>
                            </div>
                            <div class="form-group col-sm-6">
                                <label class="col-sm-4 control-label">Tél</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" ng-model="user.phone" value="">
                                </div>
                            </div>
                            <div class="form-group col-sm-6">
                                <label class="col-sm-4 control-label">Sexe</label>
                                <div class="col-sm-8">
                                    <label class="radio-inline"><input type="radio" value="true" ng-model="user.gender">Homme</label>
                                    <label class="radio-inline"><input type="radio" value="false" ng-model="user.gender">Femme</label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="col-md-6 col-md-offset-5">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Annuler</button>
                    <button type="button" class="btn btn-primary" ng-click="createNewUser()">Enregistrer</button>
                </div>
            </div>


        </div>
    </div>
</div>
