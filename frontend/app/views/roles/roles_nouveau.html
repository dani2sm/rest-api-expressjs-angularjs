<!-- Modal -->
<div class="modal fade" id="nouveauModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
          <div class="row">
              <div class="col-lg-12">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="myModalLabel">Nouveau Role</h4>
              </div>
              </div>
          </div>
      <div class="modal-body">
          <row>
              <div class="col-lg-12">
                  <div class="alert alert-danger alert-dismissible" role="alert" ng-show="errorMessages.length > 0">
                      <button type="button" class="close" ng-click="clearErrorMessages()" ><span aria-hidden="true">&times;</span></button>
                      <strong ng-repeat="errorMessage in errorMessages">{{errorMessage}} <br></strong>
                  </div>
              </div>
          </row>
          <div class="row">
              <div class="col-lg-12">
                  <form class="form-horizontal">
                      <div class="form-group col-sm-8">
                          <label class="col-sm-4 control-label">Nom de role</label>
                          <div class="col-sm-8">
                              <input  type="text" class="form-control" ng-model="role.label">
                          </div>
                      </div>
                  </form>
              </div>
          </div>
      </div>
      <div class="modal-footer">
          <div class="col-md-6 col-md-offset-5">
              <button type="button" class="btn btn-default" data-dismiss="modal">Annuler</button>
              <button type="button" class="btn btn-primary" ng-click="createNewRole()">Enregistrer</button>
          </div>
      </div>
    </div>
  </div>
</div>
