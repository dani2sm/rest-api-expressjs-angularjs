
<div class="logo col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
	<div class="logo">

	</div>
</div>
<div class="main-login col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">

	<!-- start: LOGIN BOX -->
	<div class="box-login">
		<h3>Achats</h3>
		<form class="form-login form-signin " novalidate>
			<fieldset>
				<div class="form-group">
					<span class="input-icon">
						<input type="text" id="login" ng-model="login" class="form-control" placeholder="Login" required autofocus value="test">
						<i class="fa fa-user"></i>
					</span>
				</div>
				<div class="form-group form-actions">
					<span class="input-icon">
						<input type="password" id="password" ng-model="password" class="form-control" placeholder="Mot de passe" required value="test">
						<i class="fa fa-lock"></i>
					</span>
				</div>
                <div ng-show="error" class="alert alert-danger text-center"><strong>Login ou mot de passe incorrect</strong></div>
				<div class="form-actions">
					<button type="submit" class="btn btn-primary pull-right" type="submit" ng-click="authenticate(login, password)">
						Authentification <i class="fa fa-arrow-circle-right"></i>
					</button>
				</div>
			</fieldset>
		</form>
	</div>
	<!-- end: LOGIN BOX -->
</div>
